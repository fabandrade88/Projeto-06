<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Foto Blog</title>

</head>
<body>
  <div id="App">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="imagem da logomarca">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
          </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="imagem de uma mulher">

    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">
          <figure>
            <img src="" alt="">
            <figcaption>
              
            </figcaption>
          </figure>
        </section>

      </div>
    </main>
    <footer class="container">
     <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
